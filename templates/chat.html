<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/style/chat.css"/>
    <link rel="stylesheet" type="text/css" href="../static/style/base.css"/>
    <link rel="stylesheet" type="text/css" href="../static/style/index.css"/>
    {% if request.path == '/chatgpt' %}
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/styles/default.min.css">
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
    {% endif %}
    <!-- the js script for header -->
    <script src="../static/script/header.js"></script>
</head>

<body>
<div class="chat-content">
    <div class="chat-layout md:flex-row lg:flex-row">
        <div class="md:flex lg:flex chat-left-side-bar">
            <div class="chat-left-side-bar-title">
                <div class="title-icon">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                        </path>
                    </svg>
                </div>
                <div class="title-text">Let'sChat</div>
            </div>
            <div class="side-bar-profile">
                <div class="profile-img">
                    <img src="../static/assets/avatar.jpg" alt="Avatar"/>
                </div>
                <div class="profile-username" id="username"></div>
                <div class="profile-btn-group">
                    <button class="btn" onclick="gotoHistory()">ðŸ“ƒHistory</button>
                    <button class="btn bottom" onclick="gotoProfile()">ðŸ‘¤Profile</button>
                </div>
            </div>
        </div>
        <div class="chat-right-header md:hidden lg:hidden">
            <svg class="text-gray-400" viewBox="64 64 896 896" focusable="false" data-icon="arrow-left" width="1.5em"
                 height="1.5em" fill="currentColor" aria-hidden="true" onclick="gotoHistory()">
                <path
                        d="M872 474H286.9l350.2-304c5.6-4.9 2.2-14-5.2-14h-88.5c-3.9 0-7.6 1.4-10.5 3.9L155 487.8a31.96 31.96 0 000 48.3L535.1 866c1.5 1.3 3.3 2 5.2 2h91.5c7.4 0 10.8-9.2 5.2-14L286.9 550H872c4.4 0 8-3.6 8-8v-60c0-4.4-3.6-8-8-8z">
                </path>
            </svg>
            <div class="chat-right-header-title" id="title">{{ title }}</div>
            <svg class="text-gray-400" viewBox="64 64 896 896" focusable="false" data-icon="setting" width="1.5em"
                 height="1.5em" fill="currentColor" aria-hidden="true" onclick="gotoProfile()">
                <path
                        d="M924.8 625.7l-65.5-56c3.1-19 4.7-38.4 4.7-57.8s-1.6-38.8-4.7-57.8l65.5-56a32.03 32.03 0 009.3-35.2l-.9-2.6a443.74 443.74 0 00-79.7-137.9l-1.8-2.1a32.12 32.12 0 00-35.1-9.5l-81.3 28.9c-30-24.6-63.5-44-99.7-57.6l-15.7-85a32.05 32.05 0 00-25.8-25.7l-2.7-.5c-52.1-9.4-106.9-9.4-159 0l-2.7.5a32.05 32.05 0 00-25.8 25.7l-15.8 85.4a351.86 351.86 0 00-99 57.4l-81.9-29.1a32 32 0 00-35.1 9.5l-1.8 2.1a446.02 446.02 0 00-79.7 137.9l-.9 2.6c-4.5 12.5-.8 26.5 9.3 35.2l66.3 56.6c-3.1 18.8-4.6 38-4.6 57.1 0 19.2 1.5 38.4 4.6 57.1L99 625.5a32.03 32.03 0 00-9.3 35.2l.9 2.6c18.1 50.4 44.9 96.9 79.7 137.9l1.8 2.1a32.12 32.12 0 0035.1 9.5l81.9-29.1c29.8 24.5 63.1 43.9 99 57.4l15.8 85.4a32.05 32.05 0 0025.8 25.7l2.7.5a449.4 449.4 0 00159 0l2.7-.5a32.05 32.05 0 0025.8-25.7l15.7-85a350 350 0 0099.7-57.6l81.3 28.9a32 32 0 0035.1-9.5l1.8-2.1c34.8-41.1 61.6-87.5 79.7-137.9l.9-2.6c4.5-12.3.8-26.3-9.3-35zM788.3 465.9c2.5 15.1 3.8 30.6 3.8 46.1s-1.3 31-3.8 46.1l-6.6 40.1 74.7 63.9a370.03 370.03 0 01-42.6 73.6L721 702.8l-31.4 25.8c-23.9 19.6-50.5 35-79.3 45.8l-38.1 14.3-17.9 97a377.5 377.5 0 01-85 0l-17.9-97.2-37.8-14.5c-28.5-10.8-55-26.2-78.7-45.7l-31.4-25.9-93.4 33.2c-17-22.9-31.2-47.6-42.6-73.6l75.5-64.5-6.5-40c-2.4-14.9-3.7-30.3-3.7-45.5 0-15.3 1.2-30.6 3.7-45.5l6.5-40-75.5-64.5c11.3-26.1 25.6-50.7 42.6-73.6l93.4 33.2 31.4-25.9c23.7-19.5 50.2-34.9 78.7-45.7l37.9-14.3 17.9-97.2c28.1-3.2 56.8-3.2 85 0l17.9 97 38.1 14.3c28.7 10.8 55.4 26.2 79.3 45.8l31.4 25.8 92.8-32.9c17 22.9 31.2 47.6 42.6 73.6L781.8 426l6.5 39.9zM512 326c-97.2 0-176 78.8-176 176s78.8 176 176 176 176-78.8 176-176-78.8-176-176-176zm79.2 255.2A111.6 111.6 0 01512 614c-29.9 0-58-11.7-79.2-32.8A111.6 111.6 0 01400 502c0-29.9 11.7-58 32.8-79.2C454 401.6 482.1 390 512 390c29.9 0 58 11.6 79.2 32.8A111.6 111.6 0 01624 502c0 29.9-11.7 58-32.8 79.2z">
                </path>
            </svg>
        </div>
        <div class="chat-right-container">
            <div class="chat-right-layout">
                <div class="chat-right-content-wrapper">
                    <div class="chat-right-content">
                        <div class="chat-contents" id="chat-contents"></div>
                    </div>
                </div>
                <div class="chat-right-footer">
                    <div class="chat-send-input">
                        <div class="chat-send-input-wrapper">
                            <input id="send-input" type="text" class="chat-input"/>
                        </div>
                    </div>
                    <div style="margin-left:1rem">
                        <button onclick="send()" class="btn">
                            <span>Send</span>
                            <span style="margin-left:0.5rem">
                  <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                       xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                  </svg>
                </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- the js utils script -->
<script src="../static/script/utils.js"></script>
<script src="../static/script/historyDB.js"></script>

{% if request.path == '/wordle' %}
    <script src="../static/script/dictionary.js"></script>
    <script src="../static/script/chat-history.js"></script>
    <script src="../static/script/wordle.js"></script>
{% elif request.path == '/twentyquestion' %}
    <script src="../static/script/twentyQuestion.js"></script>
{% elif request.path == '/situationpuzzle' %}
    <script src="../static/script/situations.js"></script>
    <script src="../static/script/situationPuzzle.js"></script>
{% elif request.path == '/chatgpt' %}
    <script src="../static/script/chatgpt.js"></script>
{% elif request.path == '/chat' %}
    <script src="../static/script/eliza.js"></script>
{% endif %}


</html>
