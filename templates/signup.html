<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/style/index.css">
</head>

<body>
<div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8 margin-custom-signup3">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
         aria-hidden="true">
        <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
             style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
    </div>
    <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Sign Up</h2>
        <p class="mt-2 text-lg leading-8 text-gray-600">Fill the form below to sign up an account</p>
    </div>
    <form action="/auth/signup" id="form" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <div class="margin-custom-signup2">
                <label for="username"
                       class="margin-custom-signup1 w-custom-signup block text-sm font-semibold leading-6 text-gray-900">username</label>
                <div class="mt-2.5">
                    <input type="text" name="username" id="username" autocomplete="given-name"
                           class="margin-custom-signup1 block w-custom-signup rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="margin-custom-signup2 sm:col-span-2">
                <label for="password"
                       class="margin-custom-signup1 w-custom-signup block text-sm font-semibold leading-6 text-gray-900">Password</label>
                <div class="mt-2.5">
                    <input type="password" name="password" id="password"
                           class="margin-custom-signup1 block w-custom-signup rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div class="margin-custom-signup2 sm:col-span-2">
                <label for="passwordAgain"
                       class="margin-custom-signup1 w-custom-signup block text-sm font-semibold leading-6 text-gray-900">Password
                    Again</label>
                <div class="mt-2.5">
                    <input type="password" name="passwordAgain" id="passwordAgain"
                           class="margin-custom-signup1 block w-custom-signup rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>
        </div>
        <div class="margin-custom-signup2 mt-10">
            <button type="submit"
                    class="w-custom-signup margin-custom-signup1 group relative flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Sign
                in Now
            </button>
        </div>
    </form>
</div>
<script src="../static/script/signup.js"></script>
</body>


</html>
